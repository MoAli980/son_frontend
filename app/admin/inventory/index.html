<!-- START PAGE CONTENT WRAPPER -->
<div class="page-content-wrapper full-height">
    <!-- START PAGE CONTENT -->
    <div class="container full-height no-padding">
        <div class="secondary-side light">
            <p class="menu-title d-flex align-items-center text-uppercase">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="m-r-10 feather feather-shield">
                    <path d="M12 22s8-4 8-10V4l-8-2-8 2v8c0 6 8 10 8 10z"></path>
                </svg>
                Inventory
            </p>
            <ul class="main-menu" style="max-height: 285px; height: auto;">
                <li class="active top-level bold">
                    <a class="m-l-25 cursor">
                        <span>Recipes / Items</span>
                    </a>
                </li>
                <li ui-sref-active="active top-level bold">
                    <a class="m-l-25 cursor">
                        <span>Ingredients </span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- START INNER CONTENT -->

        <div class="inner-content p-t-15 p-r-20 p-l-20">
            <div class="container">
                <ol class="breadcrumb breadcrumb-alt">
                    <li class="breadcrumb-item">
                        <a href="#">{{"m.inventory" | translate }}</a>
                    </li>
                    <li ng-if="$ctrl._$translate.use() === 'en'"
                        class="breadcrumb-item active">
                        {{$ctrl.inventory.englishName}}
                    </li>
                    <li ng-if="$ctrl._$translate.use() !== 'en'"
                        class="breadcrumb-item active">
                        {{$ctrl.inventory.arabicName}}
                    </li>
                </ol>
            </div>
            <div class="row"></div>
            <div class="sidebar-border"></div>

            <div class="content tab-content">
                <div class="tab-pane active" id="tab3hellowWorld">
                    <div class="row animated zoomIn">
                        <!-- Inventory HTML Start -->
                        <div class="card">
                            <div class="gray-container">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <p class="bold text-uppercase p-t-5 p-l-10 p-r-10">
                                            Recipes / Items
                                        </p>
                                    </div>
                                    <div class="col-sm mb-sm-0 mb-3 d-flex justify-content-start justify-content-sm-end">
                                        <div class="btn-toolbar" role="toolbar">
                                            <div dir="ltr" class="btn-group btn-group-sm">
                                                <button class="btn btn-primary btn-block">
                                                    <i
                                                            class="pg-plus"
                                                            style="vertical-align: middle;"
                                                    ></i>
                                                    New Recipe / Item
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="card-block">
                                    <!-- ngIf: $ctrl.reportIsLoaded -->
                                    <div class="col-md-12 padding-0" style="">
                                        <div class="dataTables_wrapper">
                                            <div class="table-responsive">
                                                <table
                                                        class="table table-striped table-compact table-hover"
                                                >
                                                    <thead>
                                                    <tr role="row">
                                                        <th class="bold text-center">Barcode</th>
                                                        <th class="bold text-center">SKU</th>
                                                        <th class="bold text-center">
                                                            Recipe / Item Name
                                                        </th>
                                                        <th class="bold text-center">Actions</th>
                                                        <th class="bold text-center">Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- ngRepeat: item in $ctrl.report.orders -->
                                                    <tr role="row" class="">
                                                        <td class="v-align-middle p-r-0 mn-140 text-center">
                                                            <span class="label upper-case">1254545558</span>
                                                        </td>
                                                        <td class="v-align-middle mn-140 text-center">
                                                            <small>ACC445</small>
                                                        </td>
                                                        <td class="v-align-middle text-capitalize mn-120 text-center">
                                                            Pizza
                                                        </td>
                                                        <td class="v-align-middle text-capitalize mn-120 text-center">
                                                            <button class="btn btn-primary btn-block ng-binding"
                                                                    ng-click="$ctrl.openAddSubCategoryPopup()">
                                                                View & Edit
                                                            </button>
                                                        </td>
                                                        <td class="v-align-middle text-center mn-100 text-center">
                                                            <span class="btn btn-default center">
                                                              <i class="fa fa-trash"></i></span>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                                <list-pagination>
                                                    <div class="row">
                                                        <div class="">
                                                            <div class="">
                                                                <ul class="">
                                                                    <li class="">
                                                                        <a href="#">
                                                                            <i class="pg-arrow_left"></i>
                                                                        </a>
                                                                    </li>
                                                                    <li class="">
                                                                        <a href="#" class="">1</a>
                                                                    </li>

                                                                    <li class="">
                                                                        <a href="#">
                                                                            <i class="pg-arrow_right"></i>
                                                                        </a>
                                                                    </li>
                                                                </ul>
                                                            </div>

                                                            <div class="mn-50">
                                                                page <b class="">1</b>
                                                                <span class=""></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </list-pagination>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="gray-container">
                                <div class="row d-flex flex-column align-items-end">
                                    <div class="col-sm-4">
                                        <!-- {{currentLanguage.language}} -->
                                        <div class="form-group form-group-custom form-group-default form-group-default-select2 m-b-0 d-flex align-items-center">
                                            <label class="label-custom"
                                                   style="z-index: 10 !important;"
                                                   for="roleId">
                                                View items per page
                                            </label>
                                            <select id="roleId"
                                                    name="roleId"
                                                    ng-model="$ctrl.selectedRole"
                                                    ng-change="$ctrl.onFilterChange()"
                                                    class="full-width"
                                                    data-placeholder="View 5 per Page"
                                                    data-init-plugin="select2"
                                                    ng-options="item as $ctrl.translateRole(item) for item in $ctrl.roles.data track by item._id">
                                            </select>
                                        </div>
                                    </div>

                                    <list-pagination
                                            total-pages="$ctrl.totalPages"
                                            on-page-click="$ctrl.setPage(pageNumber)"
                                            current-page="$ctrl.currentPage"
                                    ></list-pagination>
                                </div>
                            </div>
                        </div>

                        <!-- Inventory HTML End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END INNER CONTENT -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- START PAGE CONTENT WRAPPER -->
